<!-- Index HTML V2 -->
<!-- Next we will move this html to src, so that in dist we can also get HTML file generated.  -->
<!-- And donot include scss(compiled css) and bundle js file explicity. Instead they will be included by 
webpack itself.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- There will be injected another css rules in css directory by style-loader. -->
    <!-- all.css is compiled CSS created from SCSS(in scss directory). It demonstrate extract-webpack-text-plugin use -->
    <link rel="stylesheet" href="dist/all.css">
    <title>Webpack Demo</title>
</head>
<body>
    <h1 id="page-heading"></h1>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
